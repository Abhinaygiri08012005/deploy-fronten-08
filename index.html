<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jumbooo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<style>
    .custom-container {
        background:linear-gradient(-45deg,#ee7752,#e73c7e,#23a6d5,#23d5ab);
        background-size: 400% 400%;
        animation: gradient 10s ease infinite;
    }


@keyframes gradient{
    0% {
        background-position: 0% 50%;
    }
    50% { 
        background-position:100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}
</style>

</head>
<body>
    <div class="jumbotron">
        <p class="display-2 text-info centre" style="text-align:center";
        >Example of jumbotron</p>
        <div class="container">
        
                <div class="mt-4 p-5 custom-container text-white rounded">
                    <h1>jumborton </h1>
                       <p class="display">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Repudiandae hic, eum deserunt eius natus quasi aperiam. Est excepturi numquam nihil sed dignissimos illum quibusdam rem ullam! Numquam ex eum excepturi?
                    </p>
                </div>

        </div>
    </div>
    
</body>
</html>
